<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Contact</title>
		<!-- Reset style sheet -->
		<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>
	<body>
		<header id="masthead">
			<!---------------------->
			<!-- Nav Bar -->
			<!---------------------->
			<div class="container">
			
				<a href="index.html" id="logo">Cesar Perez</a>
				<nav>
					<a href="index.html">About</a>
					<a href="portfolio.html">Portfolio</a>
					<a href="contact.html">Contact</a>
				<nav>
				
			</div>
		</header>	
		
		<!-- ---------------- -->
		<!-- Main Content -->
		<!-- ---------------- -->
		<div id="main-container" class="container">
			<section class="main-section">
			
				<h1>Contact</h1>
				
				<form action="" id="contact-form">
					<ul>
						<li>
							<label for="name">Name</label>
							<input type="text" name="name" id="name" placeholder="Jerry Garcia" required="required">
						</li>
						<li>
							<label for="email">Email</label>
							<input type="text" name="email" id="email" placeholder="example@gmail.com" required="required">
						</li>
						<li>
							<label for="message">Message</label>
							<textarea id="message" name="message" required="required"></textarea>
						</li>
					</ul>
					<!-- Submit button -->
					<input type="submit" name="submit">
				</form>

			</section>

			<section class="sidebar">
				<div id="connect">

					<h2>Connect with Me</h2>
					
					<img class="social" src="assets/images/github_icon2.png" alt="Github">
					<img class="social" src="assets/images/linkedin_icon2.png" alt="LinkedIn">
					<img class="social" src="assets/images/stackoverflow_icon.png" alt="Stack Overflow">

				</div>
			</section>
		</div>	
		
		<!-- Footer Area -->
		<footer>
			<div class="container">
				&copy; Copyright 2017 Cesar Perez
			</div>
		</footer>
	</body>
</html>
